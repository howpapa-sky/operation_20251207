[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"

[functions."google-sheets-sync"]
  external_node_modules = ["googleapis"]

[functions."daily-seeding-report"]
  schedule = "0 10 * * *"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
