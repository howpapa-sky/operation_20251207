[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"

[functions."google-sheets-sync"]
  external_node_modules = ["googleapis"]

[functions."daily-seeding-report"]
  schedule = "0 10 * * *"

[functions."seeding-kpi-alert"]
  schedule = "0 6,9 * * *"

[functions."daily-alert-check"]
  schedule = "0 0 * * *"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
